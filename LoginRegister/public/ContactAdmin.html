<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Admin</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="doctor_email">Your Email:</label>
                <input type="email" id="doctor_email" name="doctor_email" class="form-control" required>
                <span class="error-message" id="email-error">Invalid Email</span>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const doctorEmail = document.getElementById("doctor_email").value.trim();
            const subject = document.getElementById("subject").value.trim();
            const message = document.getElementById("message").value.trim();

            if (!doctorEmail || !subject || !message) {
                alert("Please fill in all fields.");
                return;
            }

            fetch("/auth/contactAdmin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ doctor_email: doctorEmail, subject: subject, message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("✅ Message sent successfully!");
                    document.getElementById("contactForm").reset();
                } else {
                    alert("❌ Error: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("⚠️ Failed to send message. Please try again.");
            });
        });
    </script>

</body>
</html>
