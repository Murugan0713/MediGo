<script>

document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("AddDoctorsDetails");

  const inputs = {
    firstname: document.getElementById("first_name"),
    dob: document.getElementById("dob"),
    email: document.getElementById("email"),
    age: document.getElementById("age"),
    phone: document.querySelector("input[name='phone_number']"),
  };

  // Validation functions
  function validateFirstname(firstname) {
    if (!firstname) return "FirstName is required";
    if (firstname.length < 4) return "FirstName must be at least 4 characters";
    if (!/^[a-zA-Z0-9_]+$/.test(firstname)) return "Invalid characters";
    return "";
  }

  function validateDob(dob) {
    if (!dob) return "This field is required";
    const selectedDate = new Date(dob);
    const today = new Date();
    if (selectedDate >= today) return "Invalid date of birth";
    return "";
  }

  function validateEmail(email) {
    if (!email) return "Email is required";
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) return "Invalid email format";
    return "";
  }

  function validatePhoneNumber(phone) {
    if (!/^\d{10}$/.test(phone)) return "Invalid phone number (must be 10 digits)";
    return "";
  }


  function calculateAge(dob) {
    const birthDate = new Date(dob);
    const today = new Date();
    let age = today.getFullYear() - birthDate.getFullYear();
    const monthDiff = today.getMonth() - birthDate.getMonth();
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
      age--;
    }
    return age;
  }

  // Form submission
  form.addEventListener("submit", function (e) {
    e.preventDefault();
    let isValid = true;

    const errors = {
      firstname: validateFirstname(inputs.firstname.value.trim()),
      dob: validateDob(inputs.dob.value),
      email: validateEmail(inputs.email.value.trim()),
      phone: validatePhoneNumber(inputs.phone.value.trim()),
    };

    // Show errors in the UI
    Object.keys(errors).forEach((field) => {
      const errorElement = document.getElementById(`${field}Error`);
      if (errorElement) {
        errorElement.textContent = errors[field];
      }
      if (errors[field]) isValid = false;
    });

    if (isValid) {
      form.submit(); // Submit form if everything is valid
    }
  });

  // Real-time validation
  inputs.firstname.addEventListener("input", () => {
    document.getElementById("first_name_error").textContent = validateFirstname(inputs.firstname.value.trim());
  });

  inputs.email.addEventListener("input", () => {
    document.getElementById("emailError").textContent = validateEmail(inputs.email.value.trim());
  });

  inputs.dob.addEventListener("input", () => {
    const dobValue = inputs.dob.value;
    const dobError = document.getElementById("dobError");
    const ageField = inputs.age;

    const errorMessage = validateDob(dobValue);
    dobError.textContent = errorMessage;

    if (!errorMessage) {
      ageField.value = calculateAge(dobValue);
    } else {
      ageField.value = "";
    }
  });

  inputs.phone.addEventListener("input", () => {
    document.getElementById("phone_error").textContent = validatePhoneNumber(inputs.phone.value.trim());
  });
});

//for image upload and validation

    document.addEventListener("DOMContentLoaded", function () {
        const imageInput = document.getElementById('doctor-image');
        const previewBtn = document.getElementById('image-preview-btn');
        const imageError = document.getElementById('image-error');
        let selectedFile = null;

        imageInput.addEventListener('change', function(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                if (selectedFile.size < 20000 || selectedFile.size > 100000) {
                    imageError.style.display = 'block';
                    previewBtn.style.display = 'none';
                    return;
                }
                const img = new Image();
                img.src = URL.createObjectURL(selectedFile);
                img.onload = function() {
                    if (img.width >= 350 && img.width <= 1000 && img.height >= 350 && img.height <= 1000) {
                        imageError.style.display = 'none';
                        previewBtn.style.display = 'inline-block';
                    } else {
                        imageError.style.display = 'block';
                        previewBtn.style.display = 'none';
                    }
                };
            } else {
                previewBtn.style.display = 'none';
                imageError.style.display = 'none';
            }
        });

        previewBtn.addEventListener('click', function() {
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newTab = window.open("image-preview.html", "_blank");
                    newTab.document.write(`
                        <!DOCTYPE html>
                        <html lang='en'>
                        <head>
                            <meta charset='UTF-8'>
                            <meta name='viewport' content='width=device-width, initial-scale=1.0'>
                            <title>Image Preview</title>
                            <style>
                                body { text-align: center; font-family: Arial, sans-serif; margin: 20px; }
                                img { max-width: 100%; height: auto; border: 2px solid #ccc; padding: 10px; }
                            </style>
                        </head>
                        <body>
                            <h2>Doctor's Image Preview</h2>
                            <img src="${e.target.result}" alt="Doctor's Image Preview">
                        </body>
                        </html>
                    `);
                }
                reader.readAsDataURL(selectedFile);
            }
        });
    });

    //for image adding 
    document.getElementById("doctorForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
        const formData = new FormData(this);

        fetch("http://localhost:3005/auth/uploadDoctor", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if(data.success) {
                alert("Doctor added successfully!");
                window.location.reload();
            } else {
                alert("Failed to add doctor: " + data.message);
            }
        })
        .catch(error => {
            console.error("Error:", error);
        });
    });

</script>
