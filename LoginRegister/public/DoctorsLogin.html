<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediGo SignIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }
      a{
        text-decoration: none;
      }
      /*Below For NavBar*/
      .Logo {
        height: 3rem;
        width: 3rem;
        margin-left: 2rem;
        margin-right: 2rem;
      }
      #nav {
        background-color: #4caf50 !important;
      }
      .btn {
        width:6rem;
        font-weight: 600;
        background-color: white;
        margin-left:10px;
      }
      .login{
        margin-left:10px;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding-left: 5px;
        padding-right: 5px;
        background-color: white;
        font-weight: 600;
      }
      .btn:hover{
        background-color: lightgreen;
        color:black;
      }
      .button-grp{
        display:flex !important;
      }

      span{
        font-weight: 600;
        color:#0D6EFD;
      }

      .login{
        padding:0.5em;
      }

      /*Below For Login Form*/
      .main-login-container{
        display:flex;
        justify-content: center;
      }

      .login-container {
        background: rgba(44, 44, 44, 0.1);
        backdrop-filter: blur(15px);
        padding: 2rem;
        border-radius: 15px;
        border: 1px solid black;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        margin-top:2rem;
        margin-bottom:2rem;
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color:black;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .form-group {
        margin-bottom: 1.2rem;
        position:relative;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color:black;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 0.8rem;
        background: rgba(51, 47, 47, 0.1);
        border: 1px solid black;
        border-radius: 5px;
        font-size: 1rem;
        color: black;
        transition: all 0.3s ease;
      }

      input::placeholder {
        color:black;
      }

      input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
      }
      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: black;
      }

      .password-toggle:hover {
        color: white;
      }
      .submit-btn {
        width: 100%;
        padding: 1rem;
        background:#4caf50;
        color: black;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }

      button:hover {
        background-color: lightgreen;
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 1rem 0;
        color: black;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .forgot-password a {
        color: blue;
        text-decoration: none;
        font-weight: 500;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      .signup-link {
        text-align: center;
        margin-top: 1.5rem;
        color:black;
      }

      .signup-link a {
        color: blue;
        text-decoration: none;
        font-weight: 500;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      .error {
        color: red;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }
      /*Footer Section*/
      .footer-container,.py-3{
        background-color: #4caf50;
      }
      .nav-link{
        color: black !important;
        font-weight: 600 !important;
      }
      .nav-link:hover {
        color:white !important;
      }
    </style>
  </head>
  <body>
    <nav id="nav" class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img
          class="Logo"
          src="./Resources/pixelcut-export.png"
          alt="Medico-Logo"
        />
            <div class="button-grp">
              <a href="login.html">
                <button class="btn login" type="submit">
                <span>Back</span>
                </button>
              </a>
              
            </div>
        </div>
      </div>
    </nav>
<div class="main-login-container">
    <div class="login-container">
    <h2>DoctorsLogin</h2>
    <form id="doctorLoginForm">
        <div class="form-group">
            <label for="doctor_id">Doctor ID</label>
            <input type="text" id="doctor_id" name="doctor_id" required />
            <div class="error" id="idError"></div>
        </div>
    
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            <div class="error" id="passwordError"></div>
        </div>
    
        <button class="submit-btn" type="submit">Login</button>
    </form>
    </div>
</div>
<div class="footer-container">
  <footer class="py-3">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="#" class="nav-link px-2 " style="color: black;">Contact Us</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 " style="color: black;">About</a></li>
    </ul>
    <p class="text-center" style="color: black;">© 2024 Company, Inc</p>
  </footer>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("doctorLoginForm");
    
        loginForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission
    
            const doctorId = document.getElementById("doctor_id").value.trim();
            const password = document.getElementById("password").value.trim();
            const idError = document.getElementById("idError");
            const passwordError = document.getElementById("passwordError");
    
            idError.innerText = "";
            passwordError.innerText = "";
    
            if (!doctorId || !password) {
                alert("❌ Please enter both Doctor ID and Password!");
                return;
            }
    
            // Send login request to backend
            fetch("/auth/DoctorLogin", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ doctor_id: doctorId, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Login successful!") {
                    alert("✅ Login successful! Redirecting to dashboard...");
                    window.location.href = data.redirect;
                } else {
                    alert("❌ " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("⚠️ An error occurred. Please try again.");
            });
        });
    
        // Toggle password visibility
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        });
    });
    </script>

</body>
</html>
