// Assuming you have some language data for translations
const translations = {
    en: {
        title: 'Diagnosis App',
        selectSymptomsText: 'Please select your symptoms.',
        chooseSymptomsLabel: 'Choose Symptoms',
        checkDiagnosisText: 'Check Diagnosis',
        resetText: 'Reset',
        possibleDiagnosisText: 'Possible Diagnosis:',
        symptomDescriptionText: 'Symptom Description:',
        remediesText: 'Remedies:'
    },
    // Add other languages as needed
};

function changeLanguage() {
    const lang = document.getElementById('language').value;
    const elements = {
        title: document.getElementById('title'),
        selectSymptomsText: document.getElementById('select-symptoms-text'),
        chooseSymptomsLabel: document.getElementById('choose-symptoms-label'),
        checkDiagnosisText: document.getElementById('check-diagnosis-text'),
        resetText: document.getElementById('reset-text'),
        possibleDiagnosisText: document.getElementById('possible-diagnosis-text'),
        symptomDescriptionText: document.getElementById('symptom-description-text'),
        remediesText: document.getElementById('remedies-text')
    };

    for (let key in elements) {
        elements[key].textContent = translations[lang][key];
    }
}

function filterSymptoms() {
    const query = document.getElementById('searchBar').value.toLowerCase();
    const symptoms = document.getElementById('symptoms');
    const options = symptoms.options;

    let suggestions = [];
    for (let i = 0; i < options.length; i++) {
        const symptom = options[i].text.toLowerCase();
        if (symptom.includes(query)) {
            suggestions.push(options[i].text);
        }
    }

    const suggestionsBox = document.getElementById('suggestions');
    suggestionsBox.innerHTML = '';
    if (suggestions.length > 0) {
        suggestions.forEach(function (suggestion) {
            const div = document.createElement('div');
            div.textContent = suggestion;
            div.onclick = function () {
                // Set the input value to the suggestion
                document.getElementById('searchBar').value = suggestion;
                suggestionsBox.style.display = 'none';

                // Manually trigger the selection in the dropdown
                const options = symptoms.options;
                for (let i = 0; i < options.length; i++) {
                    if (options[i].text === suggestion) {
                        options[i].selected = true;
                        break;
                    }
                }
            };
            suggestionsBox.appendChild(div);
        });
        suggestionsBox.style.display = 'block';
    } else {
        suggestionsBox.style.display = 'none';
    }
}

function checkDiagnosis() {
    const selectedSymptoms = Array.from(document.getElementById('symptoms').selectedOptions)
        .map(option => option.value);

    const diagnosisList = document.getElementById('diagnosis-list');
    const symptomInfo = document.getElementById('symptom-info');
    const remediesList = document.getElementById('remedies-list');

    diagnosisList.innerHTML = '';
    symptomInfo.innerHTML = '';
    remediesList.innerHTML = '';
    
    selectedSymptoms.forEach(symptom => {
        const symptomData = diagnosisData[symptom];

        if (symptomData) {
            symptomData.diagnosis.forEach(diagnosis => {
                const listItem = document.createElement('li');
                listItem.textContent = diagnosis;
                diagnosisList.appendChild(listItem);
            });

            const descriptionItem = document.createElement('p');
            descriptionItem.textContent = symptomData.description;
            symptomInfo.appendChild(descriptionItem);

            symptomData.remedies.forEach(remedy => {
                const remedyItem = document.createElement('li');
                remedyItem.textContent = remedy;
                remediesList.appendChild(remedyItem);
            });
        }
    });
}

// Function to reset the form
function resetSymptoms() {
    // Reset symptoms dropdown selection
    const symptoms = document.getElementById('symptoms');
    symptoms.selectedIndex = -1;  // This deselects all options in the dropdown

    // Clear the search bar
    document.getElementById('searchBar').value = ''; 

    // Hide suggestions box
    const suggestionsBox = document.getElementById('suggestions');
    suggestionsBox.style.display = 'none';

    // Clear diagnosis list
    document.getElementById('diagnosis-list').innerHTML = ''; 

    // Clear symptom description
    document.getElementById('symptom-info').innerHTML = ''; 

    // Clear remedies list
    document.getElementById('remedies-list').innerHTML = ''; 
}
