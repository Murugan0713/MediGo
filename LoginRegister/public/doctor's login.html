<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's login</title>
</head>
<body>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Arial", sans-serif;
        }
        .Logo {
          height: 3rem;
          width: 3rem;
          margin-left: 2rem;
          margin-right: 2rem;
        }
        #nav {
          background-color: #4caf50 !important;
        }
        .main-login-container{
          display:flex;
          justify-content: center;
        }
  
        .login-container {
          background: rgba(44, 44, 44, 0.1);
          backdrop-filter: blur(15px);
          padding: 2rem;
          border-radius: 15px;
          border: 1px solid black;
          width: 90%;
          max-width: 500px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
          margin-top:2rem;
        }
  
        h2 {
          text-align: center;
          margin-bottom: 1.5rem;
          color:black;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
  
        .form-group {
          margin-bottom: 1.2rem;
        }
  
        label {
          display: block;
          margin-bottom: 0.5rem;
          color:black;
          font-weight: 500;
        }
  
        input {
          width: 100%;
          padding: 0.8rem;
          background: rgba(51, 47, 47, 0.1);
          border: 1px solid black;
          border-radius: 5px;
          font-size: 1rem;
          color: black;
          transition: all 0.3s ease;
        }
  
        input::placeholder {
          color:black;
        }
  
        input:focus {
          outline: none;
          background: rgba(255, 255, 255, 0.2);
          border-color: rgba(255, 255, 255, 0.5);
        }
  
        button {
          width: 100%;
          padding: 1rem;
          background:#4caf50;
          color: black;
          border: 1px solid rgba(255, 255, 255, 0.3);
          border-radius: 5px;
          font-size: 1rem;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.3s ease;
          backdrop-filter: blur(5px);
        }
  
        button:hover {
          background-color: white;
        }
  
        .options {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin: 1rem 0;
          color: black;
        }
  
        .remember-me {
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }
  
        .forgot-password a {
          color: black;
          text-decoration: none;
          font-weight: 500;
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
  
        .signup-link {
          text-align: center;
          margin-top: 1.5rem;
          color:blue;
        }
  
        .signup-link a {
          color: black;
          text-decoration: none;
          font-weight: 500;
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
  
        .error {
          color: red;
          font-size: 0.875rem;
          margin-top: 0.25rem;
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        </style>
        <div class="main-login-container">
    <div class="login-container">
    <h2>Doctor's Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Doctor's ID</label>
          <input type="text" id="username" required />
          <div class="error" id="errorMessage"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
          <div class="error" id="errorMessage"></div>
        </div>

        <div class="options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe" />
            Remember me
          </label>
          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="#">Sign up here</a>
      </div>
    </div>
    <script>
       const Doctor_ID = "admin";
        const Doctor_PASSWORD = "securePassword123";

        function validateForm(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if(username === Doctor_ID && password === Doctor_PASSWORD) {
                alert('Login successful! Redirecting...');
                window.location.href = "/dashboard"; // Replace with actual dashboard URL
                return true;
            } else {
                errorMessage.style.display = 'block';
                return false;
            }
        }

       
      </script>
</div>
</body>
</html>
