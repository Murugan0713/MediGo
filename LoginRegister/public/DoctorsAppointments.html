<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoctorsAppointments</title>
    <style>

    </style>
</head>
<body>
<form action="/auth/DoctorsAppointments" method="POST">
<div class="container">
       <h2>Doctors Appointment</h2><hr>
    <div class="first name">
        <label>First-Name</label>
        <input type="text" placeholder="Enter First-Name" name="first_name">
    </div>
    <div class="last name">
        <label>Last-Name</label>
        <input type="text" placeholder="Enter Last-Name" name="last_name">
    </div>
    <div class="dob">
        <label>Date-Of-Birth</label>
        <input type="date" name="dob">
    </div>
    <div class="age">
        <label>Age</label>
        <input type="number" name="age">
    </div>
    <div class="gender">
        <label>Gender</label>
        <select name="gender">
            <option value="">Please Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Transgender">Transgender</option>
            <option value="Not Willing">Not Willing To Ask</option>
        </select>
    </div>
    <div class="email">
        <label for="">E-mail</label>
        <input type="text" placeholder="example@gmail.com" name="email">
    </div>
    <div class="phone-no">
        <label for="">Mobile-No</label>
        <input type="text" placeholder="00000 00000" name="phone_number">
    </div>
    <div class="address line-1">
        <label for="">Address Line 1</label>
        <input type="text" placeholder="Door-no & Street Name" name="address1">
    </div>
    <div class="address line-2">
        <label for="">Address Line 2</label>
        <input type="text" placeholder=" District-Name & State-Name,pin-code" name="address2">
    </div>
    <div class="appoinment-date">
        <label>Appoinment-Date</label>
        <input type="date" name="appointment_date">
    </div>
    <div class="Appoinment-Time">
        <label>Appoinment-Time</label>
        <select name="appointment_time">
            <option value="">Please Select</option>
            <option value="9 AM - 10 AM">9 AM - 10 AM</option>
            <option value="10 AM - 11 AM">10 AM - 11 AM</option>
            <option value="11 AM - 12 PM">11 AM - 12 PM</option>
            <option value="12 AM - 1 PM">12 AM - 1 PM</option>
            <option value="2 PM - 3 PM">2 PM - 3 PM</option>
            <option value="3 PM - 4 PM">3 PM - 4 PM</option>
            <option value="4 PM - 5 PM">4 PM - 5 PM</option>
            <option value="5 PM - 6 PM">5 PM - 6 PM</option>
        </select>
    </div>


    <label for="doctor-specialty">Choose a doctor specialty:</label>
    <select id="doctor-specialty" name="doctor_specialty" >
        <option value="">-- Select a Doctor --</option>
        <optgroup label="General">
            <option value="General Physician">General Physician</option>
            <option value="Family Doctor">Family Doctor</option>
        </optgroup>

        <optgroup label="Specialists">
            <option value="Cardiologist">Cardiologist</option>
            <option value="Dermatologist">Dermatologist</option>
            <option value="Neurologist">Neurologist</option>
            <option value="Gastroenterologist">Gastroenterologist</option>
            <option value="Psychiatrist">Psychiatrist</option>
        </optgroup>

        <optgroup label="Surgical Specialists">
            <option value="General Surgeon">General Surgeon</option>
            <option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
            <option value="Neurosurgeon">Neurosurgeon</option>
            <option value="Cardiac Surgeon">Cardiac Surgeon</option>
        </optgroup>

        <optgroup label="Women & Child Health">
            <option value="Gynecologist">Gynecologist & Obstetrician</option>
            <option value="Pediatrician">Pediatrician</option>
        </optgroup>

        <optgroup label="ENT & Eye Care">
            <option value="Ophthalmologist">Ophthalmologist (Eye Specialist)</option>
            <option value="ENT Specialist">ENT Specialist</option>
        </optgroup>

        <optgroup label="Alternative Medicine">
            <option value="Ayurvedic Doctor">Ayurvedic Doctor</option>
            <option value="Homeopathy Doctor">Homeopathy Doctor</option>
        </optgroup>

        <optgroup label="Other Specialists">
            <option value="Dentist">Dentist</option>
            <option value="Urologist">Urologist</option>
            <option value="Sexologist">Sexologist</option>
        </optgroup>
    </select>
    

    <div class="submit">
        <button>Submit</button>
    </div> 
</div>
</form>

<script>

</script>

</body>
</html>
